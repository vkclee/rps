//CPU chooses RPS - computerPlay - computerSelection
function computerPlay() {

}

console.log(choice);
//Find winner
function playRound(playerSelection, computerSelection) {
console.log(computerSelection);
if (playerSelection == computerSelection) return "Tie";
else if (playerSelection == 'rock' && computerSelection == 'scissor') return "Win";
else if (playerSelection == 'rock' && computerSelection == 'paper') return "Lose";
else if (playerSelection == 'paper' && computerSelection == 'rock') return "Win";

else (playerSelection == 'scissor' && computerSelection == 'rock') ; "Lose"
}
