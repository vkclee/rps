<body>
    <script>

//CPU chooses RPS - computerPlay - computerSelection
function computerPlay() {
    let random = ['rock', 'paper', 'scissor'];
    return random[Math.floor(Math.random()*3)];
}
//User choose RPS - playerSelection
function choice() {
     return prompt('Rock, Paper, or Scissors?');
}
let playerSelection = choice().toLowerCase();
let computerSelection = computerPlay();


//Find Winner of Each Round    
function playRound(playerSelection, computerSelection) {
if (playerSelection == computerSelection) return "Tie";
else if (playerSelection == 'rock' && computerSelection == 'scissor') return "Win";
else if (playerSelection == 'rock' && computerSelection == 'paper') return "Lose";
else if (playerSelection == 'paper' && computerSelection == 'rock') return "Win";
else if (playerSelection == 'paper' && computerSelection == 'scissor') return" Lose";
else if (playerSelection == 'scissor' && computerSelection == 'paper') return "Win";
else if (playerSelection == 'scissor' && computerSelection == 'rock') return "Lose";
}



//Keeping Score
let computerScore = 0;
let playerScore = 0;
function computerWin() { computerScore++; }
function playerWin() { playerScore++; }
let roundResult = playRound(playerSelection,computerSelection);

//5 Round Game
function game(roundResult){
if (roundResult == "Lose") return computerWin();
else if (roundResult == "Win") return playerWin();

}
game(playRound(choice(),computerPlay())); 

game(playRound(choice(),computerPlay()));

game(playRound(choice(),computerPlay()));

game(playRound(choice(),computerPlay()));


//Announce Winner
function winner(playerScore, computerScore) {
    if (playerScore < computerScore) return "Computer Wins " + computerScore +':'+ playerScore;
    else if (playerScore > computerScore) return "Player Wins " + playerScore +':'+ computerScore;
    else if (playerScore == computerScore) return "Tie";
 }

console.log(playerScore);
console.log(computerScore)
console.log(winner(playerScore,computerScore));
    </script>
